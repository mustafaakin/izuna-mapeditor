<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/main.js"></script>
		<style>
			#drawArea{
				border: 1px #000 solid;
				margin: 20px;
				height: 460px;
				width: 740px;
			}
			.selectedShip {
				border: 1px #900 dashed;
			}
			.shipSelect {
				height: 50px;
				width: auto;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="span6">
					<div class="row-fluid">
						<div class="span12">
								<h1>Izuna map editor</h1>
								<hr>
								<img class="shipSelect selectedShip" src="img/ship_a1.png" />
								<img class="shipSelect" src="img/ship_a2.png" />
								<img class="shipSelect" src="img/ship_a3.png" />
								<img class="shipSelect" src="img/ship_b1.png" />
								<img class="shipSelect" src="img/ship_b2.png" />
								<img class="shipSelect" src="img/ship_b3.png" />
								<img class="shipSelect" src="img/ship_c1.png" />
								<img class="shipSelect" src="img/ship_c2.png" />
								<img class="shipSelect" src="img/ship_c3.png" />	
								<img class="shipSelect" src="img/ship_boss.png" />	
						</div>
					</div>	
					<div class="row-fluid">
						<div class="span6">
							<hr>
							<a class="btn btn-primary btn-large" id="addToScene">Add to scene</a>
							<br><br>
							<a class="btn btn-danger btn-large">Remove latest</a>
							<br><br>							
							<p>Current state:</p>								
								<ol>
								</ol>
						</div>
						<div class="span6">
							<hr>
							<table class="table">
								<tr>
									<th></th>
									<th>X</th>
									<th>Y</th>
								</tr>
								<tr>
									<th>Start<a class="btn btn-mini" id="chooseStart">x</a></th>
									<td><input class="input input-mini" type="text" id="startX" /></td>
									<td><input class="input input-mini" type="text" id="startY" /></td>
								</tr>
								<tr>
									<th>End<a class="btn btn-mini" id="chooseEnd">x</a></th>
									<td><input class="input input-mini" type="text" id="endX" /></td>
									<td><input class="input input-mini" type="text" id="endY" /></td>
								</tr>
								<tr>
									<th>Mid<a class="btn btn-mini" id="chooseMid">x</a></th>
									<td><input class="input input-mini" type="text" id="midX" /></td>
									<td><input class="input input-mini" type="text" id="midY" /></td>
								</tr>								
							</table>
							<div class="btn-group">
								<a class="btn btn-primary">Linear Path</a>
								<a class="btn btn-info">Quadratic Path</a>
							</div>
						</div>
					</div>			
				</div>
				<div class="span6">
					<canvas id="drawArea"></canvas>
				</div>
			</div>
		</div>
	</body>
</html>
